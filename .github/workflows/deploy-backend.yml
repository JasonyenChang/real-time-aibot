name: Deploy Backend

on:
  push:
    branches: [ master ]
    paths:
      - 'livekit-token-server/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./livekit-token-server
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: real-time-ai-chatbot # 這裡要跟你的 ECR 名字一樣
          IMAGE_TAG: latest
        run: |
          # 關鍵：強制指定 amd64 架構，因為 GitHub Runner 是 x86 的
          docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Force ECS Update
        # 強制 ECS 重新拉取最新的 Image
        run: |
          aws ecs update-service --cluster livekit-cluster --service token-server-service --force-new-deployment